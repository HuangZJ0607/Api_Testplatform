{#    菜单右侧的按钮，用于隐藏或者显示菜单#}
<button id="menu_btn" onclick="display_menu()"
        style="position:absolute;left: 188px;top: 48%;z-index: 999;height :35px;color: white;
        background-color: #353c48;border: 0;font-size: xx-large"><
</button>
<script>
    function display_menu() {
        menu = document.getElementById('navbar');
        btn = document.getElementById('menu_btn');
        if (btn.innerText == '<') {
            menu.style.display = 'none';
            btn.style.left = '0px';
            btn.innerText = '>';
        } else {
            menu.style.display = 'block';
            btn.style.left = '188px';
            btn.innerText = '<';
        }
    }
</script>
